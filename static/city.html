<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the City - Multi-Game App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Toolbar -->
        <nav class="toolbar">
            <div class="toolbar-content">
                <a href="/" class="toolbar-item">ğŸ  Home</a>
                <a href="/person" class="toolbar-item">ğŸ­ Guess the Famous Person</a>
                <a href="/city" class="toolbar-item active">ğŸ™ï¸ Guess the City</a>
            </div>
        </nav>

        <header class="header">
            <h1 class="title">ğŸ™ï¸ Guess the City</h1>
            <p class="subtitle">Enter information about a city and I'll try to guess which city it is!</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="userInput" class="input-label">Tell me about the city:</label>
                    <textarea 
                        id="userInput" 
                        class="input-textarea" 
                        placeholder="e.g., 'This city is the capital of France, known for the Eiffel Tower, and is located on the Seine River...'"
                        rows="4"
                    ></textarea>
                </div>
                <button id="submitBtn" class="btn btn-primary">Submit Information</button>
            </div>

            <div id="gameSection" class="game-section hidden">
                <div class="guess-display">
                    <h3 class="guess-title">My Guess:</h3>
                    <div id="guessText" class="guess-text"></div>
                    <div id="guessTextReasoning" class="guess-text"></div>
                    <div id="map" class="map-container" style="display: none;"></div>
                </div>
                
                <div class="feedback-buttons">
                    <button id="correctBtn" class="btn btn-success">âœ… Correct!</button>
                    <button id="incorrectBtn" class="btn btn-danger">âŒ Incorrect</button>
                </div>
            </div>

            <div id="victorySection" class="victory-section hidden">
                <div class="victory-content">
                    <h2 class="victory-title">ğŸ‰ Victory!</h2>
                    <p class="victory-message">I guessed correctly! Thanks for playing!</p>
                    <button id="newGameBtn" class="btn btn-primary">Start New Game</button>
                </div>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="loading-spinner"></div>
                <p class="loading-text">Thinking...</p>
            </div>

            <div id="errorSection" class="error-section hidden">
                <div class="error-content">
                    <h3 class="error-title">âš ï¸ Error</h3>
                    <p id="errorMessage" class="error-message"></p>
                    <button id="dismissErrorBtn" class="btn btn-secondary">Dismiss</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by Google Gemini AI</p>
        </footer>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOvpQD0lV2XlUpkKvQKUNx3BlrtOnl2FA&libraries=geometry"></script>
    <script src="/static/city.js?v=1"></script>
</body>
</html>
